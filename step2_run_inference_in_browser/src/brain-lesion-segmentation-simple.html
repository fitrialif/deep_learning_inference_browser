<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Deep Learning for Brain Lesion Segmentation </title>
    <link rel="stylesheet" href="style.css" />
</head>
  
<body>
  <h1><div>Brain Lesion Segmentation using Deep Learning </div></h1>
    
  <div>The model was trained to segment the whole tumor on FLAIR using public data made available for the <a href="https://www.smir.ch/BRATS/Start2015">BRATS challenge 2015</a>. The trained model was imported in java script using <a href = "https://github.com/transcranial/keras-js">keras.js</a> </div> <br>
      
    <!-- Display -->
    <div>
      <table style="width:100%">
        <tr>
          <th>Input (FLAIR)</th>
          <th>Ground Truth Outline</th> 
          <th>Deep Learning Prediction (red) </th> 
        </tr>
        <tr>
          <td><canvas id="fl" width="128" height="128"></canvas><br/></td>          
          <td><canvas id="fl-withOverlay" width="128" height="128"></canvas></td> 
          <td><canvas id="WholeTumorPred" width="128" height="128"></canvas></td>
        </tr>
        
        <tr>
          <th><label id="status">Processing ... </label> </th> 
        </tr>
      </table>
    </div>
      
    <!-- Load image and ground truth-->
    <script src="display-util.js"></script>
    <script>showImgInCanvas("../imgs/227_img_fl.png",'fl');</script>
    <script>showOverlayInCanvas("../imgs/227_img_fl.png","../imgs/227_label_whole2.png", 'fl-withOverlay');</script>

  
    <!-- Load dependences -->
    <script src="../ext/keras.js"></script>

    <!-- Run inference -->  
    <script src="../dist/brain-lesion-segmentation-simple.js"></script>
  

</body>
    
</html>
